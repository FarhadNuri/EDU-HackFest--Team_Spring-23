services:
  # Backend API Service
  - type: web
    name: harvestguard-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /api/lang
